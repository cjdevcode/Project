<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 26</title>
</head>

<body>
    <h1>JavaScript Challenge 26</h1>
    <button>Add a paragraph</button>
    <button id="bt2">Remove a paragraph</button>
    <div>
        <p id="pp">This a paragraph number 1</p>
    </div>


    <script>
        let bt = document.querySelector('button');
        let dv = document.querySelector('div');
        let rm = document.querySelector('#bt2');
        let pa = document.querySelector('#pp');
        let count = 1;
        bt.addEventListener("click", function () {
            count++;
            pa.innerHTML = `This is paragraph number ${count}`;
            let el = document.createElement('p');
            let txt = document.createTextNode('NEW PARAGRAPH AND ELEMENT');
            dv.appendChild(el);
            el.appendChild(txt);
        });
        rm.addEventListener('click', () => {
            if (count > 1) {
                
                tor = document.querySelectorAll('div p');
                dv.removeChild(tor[tor.length - 1]);
                count--;
                //pa.innerHTML = `This is paragraph number ${count}`;
            }
            else {
                alert('no esta permitido!')
            }

        })

    </script>
</body>

</html>
