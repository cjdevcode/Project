<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 29</title>
</head>
<style>
    body {
        height: 4000px;
    }
    .one {background-color: beige; transition: all 2s;}
    .two {background-color: blueviolet; transition: all 2s;}
    .three {background-color: coral; transition: all 2s;}
    .four {background-color: cornflowerblue; transition: all 2s;}
    .five {background-color: darkgoldenrod; transition: all 2s;};
</style>
<body class="one">
    <h1>JavaScript Challenge 29</h1>
    <p>Scroll Down!</p>
    <script>
        bd = document.querySelector('body');
        window.addEventListener('scroll', function(){
            pos = window.pageYOffset;
            document.querySelector('p').innerHTML = pos;
            switch(true){
                case  pos < 500:
                pos.className = 'one';
                break;
                case pos < 1000:
                bd.className = 'two';
                break;
                case pos < 1500:
                    bd.className = 'three';
                break;
                case pos < 2000:
                    bd.className = 'four'
                    break;
                default:
                    bd.className = 'five';

            }
           
        })
    </script>

</body>

</html>
