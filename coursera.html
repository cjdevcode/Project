<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Animations</title>
	<link rel="stylesheet" href="stylex.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="hidebox">hide</a></li>
            <li><a href="#" id="showbox">show</a></li>
            <li><a href="#" id="togglebox">toggle</a></li>
        </ul>
    </nav>
    
    <div id="box"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$('#hidebox').click(function(){$('#box').hide('normal')});
		$('#showbox').click(function(){$('#box').show('normal')});
		$('#togglebox').click(function(){$('#box').toggle('normal')});
	</script>
</body>
</html>
