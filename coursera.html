<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Animations</title>
	<link rel="stylesheet" href="stylex.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="growbox">grow box</a></li>
            <li><a href="#" id="growtext">grow text</a></li>
            <li><a href="#" id="movebox">move box</a></li>
            <li><a href="#" id="doall">do all</a></li>
            <li><a href="#" id="sequence">sequence</a></li>
        </ul>
    </nav>
    
    <div id="box">Chickens and Llamas!</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$('#growbox').click(function(){$('#box').animate({width:'500px'})})
		$('#growtext').click(function(){$('#box').animate({fontSize:'2em'})})
		$('#movebox').click(function(){$('#box').animate({left:'200px'})})
		$('#doall').click(function(){$('#box').animate({fontSize:'2em',width:'500px',fontSize:'2em',left:'200px'})})
		$('#sequence').click(function(){$('#box').animate({fontSize:'2em'}).animate({width:'500px'}).animate({left:'300px'})})

	</script>
</body>
</html>
